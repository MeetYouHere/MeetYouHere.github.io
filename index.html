
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWZ Player</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style> 
        :root { 
            --primary-color: #3a86ff; 
            --secondary-color: #8338ec; 
            --bg-color: #edf2f4; 
            --text-color: #2b2d42; 
            --border-radius: 16px; 
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        } 
 
        body { 
            font-family: 'Arial', sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-color); 
        } 
 
        .container { 
            width: 90%; 
            max-width: 600px; 
            background: white; 
            border-radius: var(--border-radius); 
            box-shadow: var(--box-shadow); 
            padding: 20px; 
            text-align: center; 
            overflow: hidden; 
        } 
 
        h1 { 
            font-size: 2rem; 
            margin-bottom: 20px; 
            color: var(--primary-color); 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); 
        } 
 
        input[type="text"] { 
            width: calc(100% - 20px); 
            padding: 14px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: var(--border-radius); 
            font-size: 1rem; 
            box-shadow: var(--box-shadow); 
            transition: all 0.3s ease; 
        } 
 
        input[type="text"]:focus { 
            border-color: var(--primary-color); 
            outline: none; 
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.3); 
        } 
 
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); 
            border: none; 
            border-radius: var(--border-radius); 
            color: white; 
            font-size: 1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: var(--box-shadow); 
            margin-bottom: 10px; /* Â¢ûÂä†ÊåâÈíÆÈó¥Ë∑ù */ 
        } 
 
        button:hover { 
            opacity: 0.9; 
        } 
 
        .music-info, .history { 
            margin-top: 20px; 
            display: none; 
        } 
 
        .music-info img { 
            width: 100%; 
            border-radius: var(--border-radius); 
            margin-bottom: 15px; 
            box-shadow: var(--box-shadow); 
        } 
 
        .music-info h2 { 
            font-size: 1.8rem; 
            margin-bottom: 10px; 
            color: var(--primary-color); 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); 
        } 
 
        .loading { 
            display: none; 
            margin-top: 10px; 
            font-size: 1.2rem; 
            color: var(--secondary-color); 
            animation: pulse 1.5s infinite; 
        } 
 
        @keyframes pulse { 
            0%, 100% { 
                opacity: 0.6; 
            } 
            50% { 
                opacity: 1; 
            } 
        } 
 
        .history-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--bg-color); 
            padding: 10px; 
            border-radius: var(--border-radius); 
            margin-bottom: 10px; 
            box-shadow: var(--box-shadow); 
        } 
 
        .history-item img { 
            width: 50px; 
            height: 50px; 
            border-radius: var(--border-radius); 
            margin-right: 10px; 
        } 
 
        .song-info { 
            display: flex; 
            align-items: center; 
        } 
 
        .song-info p { 
            margin: 0; 
            font-size: 1rem; 
            color: var(--text-color); 
        } 
 
        audio { 
            width: 100%; 
            margin-top: 10px; 
            outline: none; 
        } 
 
        @media (min-width: 769px) { 
            body { 
                padding: 40px 0; 
            } 
 
            .container { 
                max-width: 800px; 
                padding: 40px; 
            } 
 
            h1 { 
                font-size: 2.5rem; 
            } 
 
            input[type="text"], button { 
                font-size: 1.2rem; 
                padding: 16px; 
            } 
 
            .music-info h2 { 
                font-size: 2rem; 
            } 
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ WWZ Music Player</h1>
        <input type="text" id="songName" placeholder="Search for a song...">
        <button onclick="fetchSong()">Play Song</button>
        <button id="loopButton" onclick="toggleLoop()">Enable Loop</button>
        <button id="historyButton" onclick="toggleHistory()">Show History</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="music-info" id="musicInfo">
            <h2 id="songTitle"></h2>
            <img id="songImage" alt="Album Art">
            <audio id="audioPlayer" controls></audio>
        </div>
        <div id="historyContainer" class="history"></div>
    </div>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let history = JSON.parse(localStorage.getItem('history')) || [];
        let isLooping = false;

        // ËÆæÁΩÆ MediaSession ‰ª•ÊîØÊåÅÂêéÂè∞Êí≠ÊîæÊéßÂà∂
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
            navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
            navigator.mediaSession.setActionHandler('seekbackward', () => {
                audioPlayer.currentTime = Math.max(audioPlayer.currentTime - 10, 0);
            });
            navigator.mediaSession.setActionHandler('seekforward', () => {
                audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 10, audioPlayer.duration);
            });
        }

        async function fetchSong() {
            const songName = document.getElementById('songName').value.trim();
            if (!songName) {
                alert('Please enter a song name!');
                return;
            }

            const apiUrl = `https://api.lolimi.cn/API/wydg/?msg=${encodeURIComponent(songName)}&n=1`;
            const loadingElement = document.getElementById('loading');
            const musicInfoElement = document.getElementById('musicInfo');
            loadingElement.style.display = 'block';
            musicInfoElement.style.display = 'none';

            try {
                const response = await axios.get(apiUrl);
                if (response.data.code === 200) {
                    const { img, name, mp3 } = response.data;
                    history.push({ name, img, mp3 });
                    localStorage.setItem('history', JSON.stringify(history));
                    updateHistory();

                    setTimeout(() => {
                        document.getElementById('songTitle').textContent = name;
                        document.getElementById('songImage').src = img;
                        audioPlayer.src = mp3;
                        audioPlayer.play();
                        loadingElement.style.display = 'none';
                        musicInfoElement.style.display = 'block';

                        // ËÆæÁΩÆÂ™í‰Ωì‰ºöËØùÂÖÉ‰ø°ÊÅØ
                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.metadata = new MediaMetadata({
                                title: name,
                                artist: 'Unknown Artist',
                                album: 'WWZ Album',
                                artwork: [
                                    { src: img, sizes: '512x512', type: 'image/png' }
                                ]
                            });
                        }
                    }, 500);
                } else {
                    alert('Song not found. Please try again.');
                    loadingElement.style.display = 'none';
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred. Please try again later.');
                loadingElement.style.display = 'none';
            }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            document.getElementById('loopButton').textContent = isLooping ? 'Disable Loop' : 'Enable Loop';
        }

        function toggleHistory() {
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.style.display = historyContainer.style.display === 'none' ? 'block' : 'none';
        }

        function updateHistory() {
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '';

            history.forEach((song, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');

                const songImage = document.createElement('img');
                songImage.src = song.img;

                const songInfo = document.createElement('div');
                songInfo.classList.add('song-info');
                const songName = document.createElement('p');
                songName.textContent = song.name;
                songInfo.appendChild(songName);

                historyItem.appendChild(songImage);
                historyItem.appendChild(songInfo);

                historyItem.addEventListener('click', () => {
                    playSongFromHistory(index);
                });

                historyContainer.appendChild(historyItem);
            });
        }

        function playSongFromHistory(index) {
            const song = history[index];
            document.getElementById('songTitle').textContent = song.name;
            document.getElementById('songImage').src = song.img;
            audioPlayer.src = song.mp3;

            const musicInfoElement = document.getElementById('musicInfo');
            musicInfoElement.style.display = 'block';

            audioPlayer.play();
        }

        // ‰øùËØÅÈü≥È¢ëÂú®ÂàáÂêéÂè∞Êó∂ÁªßÁª≠Êí≠Êîæ
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && !audioPlayer.paused) {
                audioPlayer.play();
            }
        });

        // ÂàùÂßãÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
        updateHistory();
    </script>
</body>
</html>
