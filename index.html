<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遇见生命中的那个人</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            transition: background 0.5s;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 25px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        img {
            margin-top: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border: 4px solid #feb47b;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        #status, #nickname {
            margin-top: 20px;
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }

        #message {
            margin-top: 20px;
            color: red;
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }

        #addFriendButton {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            border: none;
            border-radius: 25px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        #addFriendButton:hover {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        #addFriendButton:active {
            transform: scale(0.95);
        }

        #prefixInput {
            margin-bottom: 20px;
            font-size: 18px;
            padding: 8px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #feb47b;
            border-radius: 25px;
            box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        #prefixInput:focus {
            box-shadow: 0px 0px 10px rgba(255, 126, 95, 0.5);
            border-color: #ff7e5f;
            outline: none;
        }

        #copyButton {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            background: #ffffff;
            border: 2px solid #feb47b;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            color: #ff7e5f;
            transition: background 0.3s, box-shadow 0.3s;
        }

        #copyButton:hover {
            background: #feb47b;
            color: white;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }


        #welcomeModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 80%;
            box-sizing: border-box;
            color: #333;
            text-align: left;
            opacity: 0;
            animation: fadeInModal 0.5s forwards;
        }

        #welcomeModal p {
            font-size: 16px;
            margin: 0;
            line-height: 1.5;
        }

        #welcomeModal button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        #welcomeModal button:hover {
            background-color: #45a049;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        #welcomeModal button:active {
            transform: scale(0.95);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            animation: fadeInModal 0.5s forwards;
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInModal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

   
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            img {
                width: 60px;
                height: 60px;
            }

            #status, #nickname, #message {
                font-size: 14px;
            }

            #prefixInput {
                font-size: 16px;
                padding: 6px;
            }

            #copyButton {
                font-size: 10px;
                padding: 4px 8px;
            }

            #welcomeModal p {
                font-size: 14px;
            }

            #welcomeModal button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>遇见生命中的那个人</h1>
    
    <input type="number" id="prefixInput" placeholder="可以指定QQ号第一位" min="1" max="9">
    <button id="findButton">遇见生命中的那个人</button>
    <div id="result">
        <p id="randomNumber">
            随机生成的QQ号: <span id="qqNumber"></span>
            <button id="copyButton" style="display:none;">复制</button>
        </p>
        <p id="status"></p>
        <p id="nickname"></p>
        <img id="avatar" src="" alt="" style="display:none;">
        <p id="message"></p>
        <button id="addFriendButton">添加他（她）为好友</button>
    </div>

    <div id="overlay"></div>
    <div id="welcomeModal">
        <p>本站官方交流群：992310237   欢迎进入</p>
        <p>欢迎使用哦！经测试，不管QQ状态如何，接口返回结果均为电脑离线，一般来讲，不出现加好友按钮的，则代表没有这个用户或者搜索不到</p>
        <p>如果显示“没有找到这个人的信息嗷~”，忽略重新遇见一个就好啦</p>
        <p>有时候吧，请求很多次都会请求失败，要多多尝试，不然就会错过命中的他（她）了哦</p>
        <button id="closeModalButton">关闭</button>
    </div>

    <script>
       
        function showWelcomeModal() {
            document.getElementById('welcomeModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        
        document.getElementById('closeModalButton').addEventListener('click', function() {
            document.getElementById('welcomeModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        
        window.addEventListener('load', function() {
            showWelcomeModal();
        });

        document.getElementById('findButton').addEventListener('click', function() {
            let prefix = document.getElementById('prefixInput').value;
            if (!prefix || prefix < 1 || prefix > 9) {
                prefix = Math.floor(Math.random() * 9) + 1;
            }

            let randomNumber = Math.floor(Math.random() * 900000000) + 100000000;
            randomNumber = prefix * 1000000000 + randomNumber;
            document.getElementById('qqNumber').innerText = randomNumber;

            document.getElementById('status').innerText = "正在获取那个人的信息嗷~";
            document.getElementById('message').innerText = "";
            document.getElementById('nickname').innerText = "";
            document.getElementById('avatar').style.display = 'none';
            document.getElementById('addFriendButton').style.display = 'none';
            document.getElementById('copyButton').style.display = 'inline-block';

            fetch(`https://api.sumt.cn/api/qq.state.php?qq=${randomNumber}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        document.getElementById('status').innerText = `状态: ${data.state}`;
                        

                        let avatarUrl = `http://q2.qlogo.cn/headimg_dl?dst_uin=${randomNumber}&spec=100`;
                        document.getElementById('avatar').src = avatarUrl;
                        document.getElementById('avatar').style.display = 'block';


                        let script = document.createElement('script');
                        script.src = `https://users.qzone.qq.com/fcg-bin/cgi_get_portrait.fcg?uins=${randomNumber}`;
                        document.body.appendChild(script);
                    } else {
                        document.getElementById('message').innerText = "没有这个人嗷~";
                    }
                })
                .catch(() => {
                    document.getElementById('message').innerText = "获取信息失败，请稍后再试嗷~";
                });
        });

        function portraitCallBack(data) {
            let randomNumber = Object.keys(data)[0];
            let nickname = data[randomNumber][6];


            nickname = decodeURIComponent(escape(nickname));

            if (nickname) {
                document.getElementById('nickname').innerText = `昵称: ${nickname}`;

      
                document.getElementById('addFriendButton').style.display = 'inline-block';

               
                document.getElementById('addFriendButton').addEventListener('click', function() {
                    let qqUrl = `tencent://AddContact/?fromId=50&fromSubId=1&subcmd=all&uin=${randomNumber}`;
                    window.location.href = qqUrl;
                });
            } else {
                document.getElementById('message').innerText = "没有找到这个人的信息嗷~";
                document.getElementById('avatar').style.display = 'none';
            }
        }

        
        document.getElementById('copyButton').addEventListener('click', function() {
            let qqNumber = document.getElementById('qqNumber').innerText;
            navigator.clipboard.writeText(qqNumber).then(() => {
                alert('QQ号已复制到剪贴板啦~');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        });
    </script>

</body>
</html>
